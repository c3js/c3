<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/c3.css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/c3.js"></script>
    <script>
      var chart = c3.generate({
        bindto: '#chart',
        data: {
          x: 'date',
          xFormat : '%Y%m%d',
          columns: [
            ['date', '20130101', '20130102', '20130103', '20130104', '20130105', '20130106'],
            ['min', 10, 20, 25],
            ['max', 80, 50, 40],
            ['start', 30, 10, 25],
            ['end', 100, 90, 80]
          ],
          type: 'candle-stick'
        },
        bar: {
            zerobased: false
        },
        candlestick: {
            min: 'min',
            max: 'max',
            start: 'start',
            end: 'end'
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: '%Y-%m-%d'
                }
            }
        }
      });
    </script>
  </body>
</html>
