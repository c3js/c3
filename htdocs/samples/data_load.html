<html>
  <head>
    <link href="../css/c3.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="../js/c3.js"></script>
    <script>
      var chart = c3.generate({
        data: {
          url: '/data/c3_test.csv',
        },
        subchart: {
          show: true
        },
        zoom: {
          enabled: true
        },
        transition: {
          duration: 100
        }
      });

      setTimeout(function () {
        chart.load({
          url: '/data/c3_test2.csv'
        });
      }, 250);

      setTimeout(function () {
        chart.load({
          columns: [
            ['data1', 30, 20, 50, 40, 60, 50],
            ['data2', 200, 130, 90, 240, 130, 220],
            ['data3', 300, 200, 160, 400, 250, 250]
          ]
        });
      }, 500);

      setTimeout(function () {
        chart.load({
          rows: [
            ['data1', 'data2', 'data3'],
            [90, 120, 300],
            [40, 160, 240],
            [50, 200, 290],
            [120, 160, 230],
            [80, 130, 300],
            [90, 220, 320],
          ]
        });
      }, 750);

      setTimeout(function () {
        chart.load({
          columns:[
            ['data1', 30, 20, 50, 40, 60, 50,100,200]
          ]
        });
      }, 1000);

      setTimeout(function () {
        chart.unload('data1');
      }, 1250);

      setTimeout(function () {
        chart.load({
          columns:[
            ['data2', null, 30, 20, 50, 40, 60, 50]
          ]
        });
      }, 1750);

      setTimeout(function () {
        chart.load({
          columns:[
            ['data2', null, 30, 20, 50, 40, 60, 50]
          ]
        });
      }, 2000);

      setTimeout(function () {
        chart.unload('data3');
      }, 2250);

    </script>
  </body>
</html>
