<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/c3.css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/c3.js"></script>
    <script>

      var chart = c3.generate({
        data: {
          columns: [
            ['data1', 30, 200, 100, 400, null, 250],
            ['data2', 310, 400, 200, 100, 450, 150],
//            ['data3', 310, 400, 200, 100, null, 150],
          ],
          types: {
            data2: 'area',
            data3: 'bar',
          },
          labels: true
        },
        bar: {
          width: 10
        },
        axis: {
          x: {
            padding: {
              left: 0,
              right: 0,
            }
          },
          y: {
/*
            min: -100,
            max: 1000
*/
          }
        },
        grid: {
          x: {
            show: true,
            lines: [{value: 3, text:'Label 3'}, {value: 4.5, text: 'Label 4.5'}]
          },
          y: {
            show: true
          }
        }
      });

      setTimeout(function () {
        chart.flow({
          columns: [
            ['data1', 500],
            ['data2', 100],
            ['data3', 200],
          ]
        });
      }, 1000);

      setTimeout(function () {
        chart.flow({
          columns: [
            ['data1', 200],
//            ['data2', 100],
            ['data3', 100]
          ]
        });
      }, 2000);

      setTimeout(function () {
        chart.flow({
          columns: [
            ['data1', 200],
            ['data2', 300],
            ['data3', 400]
          ]
        });
      }, 3000);

    </script>
  </body>
</html>
