<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
</head>
<body>

<div id="chart1"></div>

<script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
<script src="../js/c3.js"></script>
<script>
    var chart = c3.generate({
        bindto: '#chart1',
        data: {
            type: 'bar',
            columns: [
                ['linear', 318, 37, 0, 4, 0, 1],
                ['log', 318, 37, 0, 4, 0, 1]
            ],
            axes: {
                log: 'y2'
            },
            labels: true
        },
        axis: {
            y2: {
                show: true,
                tick: {
                  format: function(v) {
                      return Math.ceil(v);
                  }
                },
                type: 'log'
            }
        },
    });

</script>
</body>
</html>
